<!DOCTYPE html>
<head>
    <script src="js/test.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <ul>
    <li>Choose the input ordinate (between -2.25 et 2.25)</li>
    <li>Click on "Start" button</li>
    <li>See the output angle</li>
    </ul>
    <br>
    <form class="form-horizontal">
        <fieldset> 
        <legend>Input ordinate (between -2.25 et 2.25) :</legend>
        <input type="text" id="ordinateId" class="input-medium search-query"/>
        <input type="button" id="startbuttonId" value="Start" class="btn"/>
        &nbsp;&nbsp;Take for example $b=0.33005$ and $b=0.33010$ to check the chaotic behavior.
        </fieldset> 
        <br>
        <fieldset> 
        <legend>Output angle (in radian) :</legend>
        <input type="text" id="outputAngle" class="input-medium search-query"/>
    </fieldset> 
    </form>
    <br>
    <canvas class="center" id="plot" width="501" height="501"></canvas>
    <script type="text/javascript" src="js/test.js"></script>
</body>
</html>
